<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dbf0f3920e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Day17</title>
</head>
<body>
    <div class="container">

    <header class="text-center text-light my-4">
        <h1 class="mb-4">The Four Emperors</h1>
        <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search" />
        </form>
    </header>

    <ul class="list-group todos mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>The Strawhats Pirates</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>The Red Hair Pirates</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>The Blackbeard Pirates</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new Emperor</label>
        <input class="form-control m-auto" type="text" name="add" />
    </form>

    </div>

    

    <script src="app.js"></script>
</body>
</html>
